<!DOCTYPE html>
<html>
<head lang="en">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, minimal-ui">
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="../build/css/mobile.css"/>
  <script src="../bower_components/jquery/dist/jquery.min.js"></script>
  <script type="text/x-mathjax-config">MathJax.Hub.Config({
    messageStyle: "none",
    SVG: {
      scale: 300,
      font: "TeX",  // possible values: TeX, STIX-Web, Asana-Math, Neo-Euler, Gyre-Pagella, Gyre-Termes, Latin-Modern
      blacker: 0    // stroke-width = 0
    }
  });</script>
  <script src="../bower_components/MathJax/MathJax.js?config=TeX-AMS-MML_SVG-full.js"></script>
  <script src="../bower_components/requirejs/require.js"></script>
  <script src="js/config.js"></script>

<body>

<div class="app">
  <div class="math-content">
    <div class="content-container">
      <div id="bg"></div>
    </div>
    <div class="content-container">
      <div id="fg"></div>
    </div>
  </div>
  <div class="textbox">
    <input type="text"/>
    <div>Modify</div>
  </div>
  <div class="buttons">
    <div class="global-buttons">
      <ul>
        <li>Simplify</li>
        <li>Undo</li>
        <li>Redo</li>
      </ul>
    </div>
    <div class="contextual-buttons" id="context-menu">
      <ul>
        <li id="evaluate">Evaluate</li>
        <li id="commute">Commute</li>
        <li id="distribute_backwards">Distribute &leftarrow;</li>
        <li id="distribute_forwards">Distribute &rightarrow;</li>
        <li id="rewrite_subtraction">Rewrite &minus;</li>
        <li id="rewrite_division">Rewrite &divide;</li>
        <li id="write_as_subtraction">Write As &minus;</li>
      </ul>
    </div>
  </div>
</div>

</body>
</html>
<script>
  /*global document */
  document.addEventListener('orientationchange', function (e) {
    console.log(e);
    document.body.scrollTop = 0;
  });

  $('input').on('blur', function (e) {
    $(document.body).animate({ scrollTop: 0 }, 200);
  });

  document.addEventListener('touchstart', function (e) {
    e.preventDefault();
  });
</script>
<script>
  function getParameterByName(name) {
    name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
    var regex = new RegExp('[\\?&]' + name + '=([^&#]*)'),
        results = regex.exec(location.search);
    return results == null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
  }

  require(['app_controller', 'model/expression_model'], function (AppController, ExpressionModel) {
      var model, options;

      options = { format: 'arithmetic' };
      if (getParameterByName('format')) {
        options.format = getParameterByName('format');
      }

      if (options.format === 'arithmetic') {
        model = ExpressionModel.fromASCII('5 - 1 + 2 * (3 - 4)');
      } else {
        model = ExpressionModel.fromASCII('3x^2 + -2x + -5');
      }

      if (getParameterByName('format')) {
        options.format = getParameterByName('format');
      }

      var controller = new AppController(options);
      controller.addExpression(model);
  });
</script>

    var math1 = parser.parse('3(2-x^(-2))');
    console.log(math1.outerHTML);

    function findNegativeNumbers(elem) {
        $(elem).children().each(function () {
            if (this.tagName === 'MN') {
                var num = this.textContent;
                if (num.indexOf('-') !== -1) {
                    console.log(this);
                    $(this).replaceWith('<mrow><mo>-</mo><mn>2</mn></mrow>');
                }
            }
            findNegativeNumbers(this);
        });
    }

    findNegativeNumbers(math1);
    console.log(math1.outerHTML);

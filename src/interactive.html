<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Interactive Math</title>
  <link rel="stylesheet" href="css/style.css"/>
  <script type="text/x-mathjax-config">MathJax.Hub.Config({
    SVG: {
      scale: 300,
      font: "TeX",  // possible values: TeX, STIX-Web, Asana-Math, Neo-Euler, Gyre-Pagella, Gyre-Termes, Latin-Modern
      blacker: 0    // stroke-width = 0
    }
  });</script>
  <script src="../bower_components/MathJax/MathJax.js?config=TeX-AMS-MML_SVG-full.js"></script>
  <script src="../bower_components/requirejs/require.js"></script>
  <script src="js/config.js"></script>
</head>
<body>

<div id="input">
  <div>
    <label for="inputMath">Expression:</label><input id="inputMath" type="text">
  </div>
  <div class="button-row">
    <button id="modExpr">Modify Expression</button>
    <button id="simplify">Simplify</button>
  </div>
  <div class="button-row" id="context_menu">
    <button id="distribute_backwards">Distribute Backwards</button>
    <button id="distribute_forwards">Distribute Forwards</button>
    <button id="evaluate">Evaluate</button>
    <button id="commute">Commute</button>
    <button id="rewrite_subtraction">Rewrite Subtraction</button>
    <button id="rewrite_division">Rewrite Division</button>
  </div>
</div>

</body>
</html>
<script>
  require(['interactive'], function () {});
</script>

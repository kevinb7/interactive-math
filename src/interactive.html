<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>Interactive Math</title>
  <link rel="stylesheet" href="../build/css/style.css"/>
  <script type="text/x-mathjax-config">MathJax.Hub.Config({
    messageStyle: "none",
    SVG: {
      scale: 300,
      font: "TeX",  // possible values: TeX, STIX-Web, Asana-Math, Neo-Euler, Gyre-Pagella, Gyre-Termes, Latin-Modern
      blacker: 0    // stroke-width = 0
    }
  });</script>
  <script src="../bower_components/MathJax/MathJax.js?config=TeX-AMS-MML_SVG-full.js"></script>
  <script src="../bower_components/requirejs/require.js"></script>
  <script src="js/config.js"></script>
</head>
<body>

<div class="main">
  <div class="header">Interactive Math</div>
  <div class="body">
    <div class="menus">
      <div class="global-menu">
        <ul>
          <li id="modify">Modify...</li>
          <li id="input" style="background: rgb(0, 128, 128);">
            <input type="text">
          </li>
          <li id="simplify">Simplify</li>
          <li id="undo">Undo</li>
          <li id="redo">Redo</li>
          <li id="history">History</li>
          <li id="reset">Reset</li>
        </ul>
      </div>
    </div>

    <div class="math-content">
      <div class="content-container" id="history-view"></div>
      <div class="content-container" id="bg"></div>
      <div class="content-container" id="fg"></div>
    </div>

  </div>
</div>

</body>
</html>
<script>
  function getParameterByName(name) {
    name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
    var regex = new RegExp('[\\?&]' + name + '=([^&#]*)'),
            results = regex.exec(location.search);
    return results == null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
  }

  require(['app_view', 'model/expression_model'],
    function (AppView, ExpressionModel) {

      var model, options;

      if (getParameterByName('format') === 'arithmetic') {
        model = ExpressionModel.fromASCII('5 - 1 + 2 * (3 - 4)');
      } else {
//        model = ExpressionModel.fromASCII('3x^2 + -2x + -5');
//        model = ExpressionModel.fromASCII('2x + 7 = 12');
        model = ExpressionModel.fromASCII('2x + 3y - 4x - -5y = 12');
      }

      options = {
        format: 'algebra',
        fontSize: '300%'
      };

      if (getParameterByName('format')) {
        options.format = getParameterByName('format');
      }

      // TODO: update MathProblem to require an initial value (starting step)
      var controller = new AppView(options);
      controller.problem.push(model);
  });
</script>
